<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- initial grid images -->
    <div class="gallery">
        <div class="images">
            <!-- calles the function to move onto the next slide -->
            <div class="zonda" onclick="openn();current(1)"><img src="./zonda1.jpg" alt="zonda1"></div>
            <div class="zonda" onclick="openn();current(2)"><img src="./zonda2.jpg" alt="zonda2"></div>
            <div class="zonda" onclick="openn();current(3)"><img src="./zonda3.jpg" alt="zonda3"></div>
            <div class="zonda" onclick="openn();current(4)"><img src="./zonda4.jpg" alt="zonda4"></div>
            <div class="zonda" onclick="openn();current(5)"><img src="./zonda5.jpg" alt="zonda5"></div>
            <div class="zonda" onclick="openn();current(6)"><img src="./zonda6.jpg" alt="zonda6"></div>
        </div>
    </div>
<!-- Images that pop up -->
    <div id="images1" class="images1">
        <!-- closes out of the image -->
        <span class="close" onclick="closee()">&times;</span> 
        <div class="imgg">
            <!-- creates previous and next button -->
            <span class="previous" onclick="nextSlide(-1)">&#10094;</span>
            <span class="next" onclick="nextSlide(1)">&#10095;</span>
            <div class="zondaa"><img src="./zonda1.jpg" alt="pic1"></div>
            <div class="zondaa"><img src="./zonda2.jpg" alt="pic2"></div>
            <div class="zondaa"><img src="./zonda3.jpg" alt="pic3"></div>
            <div class="zondaa"><img src="./zonda4.jpg" alt="pic4"></div>
            <div class="zondaa"><img src="./zonda5.jpg" alt="pic5"></div>
            <div class="zondaa"><img src="./zonda6.jpg" alt="pic6"></div>
        </div>  
    </div>
    <script src="to.js"></script>
</body>
</html>
